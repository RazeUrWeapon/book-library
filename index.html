<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>My Book Library</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;300;400;500&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="style.css" />

        <script defer src="script.js"></script>
    </head>
    <body>
        <main>
            <h1>My <span>Book</span> Library</h1>
            <div class="input-form">
                <form class="library-input">
                    <div class="input-flex">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="input-flex">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="input-flex">
                        <label for="pages">Pages</label>
                        <input type="text" id="pages" name="pages">
                    </div>
                    <div class="input-flex">
                        <label for="read">Read Status</label>
                        <select id="read" name="read">
                            <option value="read">Read</option>
                            <option value="not read">Not read</option>
                        </select>
                    </div>
                    <input type="submit" value="Submit" class="submit-button">
                </form>
            </div>
            <div class="books">
                <table>
                    <thead class="books__header">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="bookTableBody" class="books__table"></tbody>
                </table>
            </div>
        </main>
    </body>
</html>
